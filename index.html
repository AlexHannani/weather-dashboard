<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    intengrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Forecast</title>
</head>

<body>

  <!-- header for the page -->
  <header class="p-4 mb-4 bg-primary text-light text-end">
    <h1>Weather Forecast</h1>
  </header>

  <main class="container-fluid row">

    <!-- aspect of searching for weather in a given city through city search -->
    <section class="row g-4 justify-content-around">
      <span class="col-2">
        <h4>Search for a City</h4>
        <input class="form-control" type="text" placeholder="Philadelphia">
        <div class="d-grid gap-2">
          <button class="btn btn-primary border-button" type="button">Search</button>
        </div>

        <!-- history of cities searched -->
        <div>
          <ul class="searchHistory"></ul>
        </div>
      </span>

      <!-- Current Weather -->
      <span class="col-10">
        <div class="shadow-sm rounded" id="current-weather">
          <h3>Current Weather</h3>
          <h4 class="city-name" id="current-city"></h4>
          <p class="current-weather" id="temp"></p>
          <p class="current" id="wind"></p>
          <p class="current" id="humidity"></p>
        </div>

        
      </span>
    </section>
  </main>
</body>
</html>
